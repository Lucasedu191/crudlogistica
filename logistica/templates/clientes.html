{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes - UNI</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         <img src="{% static '/images/logo01.png' %}"/>
    </div>
<h1>Clientes</h1>
    <table style="margin: 10px;" width="80%" border="1px" class="table-success">
        <thead>
            <tr class="table-success">
                <th>Nome</th>
                <th>Matricula</th>
                <th>Tipo</th>
                <th>Cnpj</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tbody >
            {% for cliente in clientes %}
                <tr  class="table-success">
                     <td width="20%" height="20" class="table-success">{{cliente.nome}} </td>
                     <td width="20%" class="table-success">{{cliente.contrato.nome}} </td>
                     <td class="table-success"> {{cliente.contrato.get_tipo_contrato_display}}</td>
                     <td class="table-success"> {{cliente.cnpj}}</td>
                     <td width="20%" class="table-success"> {{cliente.celular}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary" type="button">Inicio</a>
        <a href="http://127.0.0.1:8000/admin/logapp/cliente/add/" class="btn btn-primary" type="button">Adicionar Cliente</a>
        <br>
    </div>

</body>
</html>
