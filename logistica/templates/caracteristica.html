{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veículos - UNI</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         <img src="{% static '/images/logo01.png' %}"/>
    </div>
<h1>Veículos</h1>
    <table style="margin: 10px;" width="80%" border="1px" class="table-success">
        <thead>
            <tr class="table-success">
                <th>Matricula</th>
                <th>Tipo</th>
                <th>Ano</th>
                <th>Modelo</th>
            </tr>
        </thead>
        <tbody >
            {% for caracteristica in caracteristicas %}
                <tr  class="table-success">
                     <td width="20%" height="20" class="table-success">{{caracteristica.matricula}} </td>
                     <td width="20%" class="table-success">{{caracteristica.get_tipo_display}} </td>
                     <td width="20%" class="table-success"> {{caracteristica.ano}}</td>
                     <td class="table-success"> {{caracteristica.modelo}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
     <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary" type="button">Inicio</a>
        <a href="http://127.0.0.1:8000/admin/logapp/caracterisca/add/" class="btn btn-primary" type="button">Adicionar Veículo</a>


    </div>
</body>
</html>
